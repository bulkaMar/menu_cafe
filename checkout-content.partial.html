<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/checkout.css" /> -->
  </head>
  <body>
	<div class="overlay"></div>
    <section class="checkout">
      <div class="container">
        <div class="checkout-content">
          <div class="checkout-content-cart">
            <h2 class="checkout-content-title">Shopping Cart.</h2>
            <div class="checkout-content-whatis">
              <p class="checkout-content-whatis-text">Product</p>
              <p class="checkout-content-whatis-text">Quantity</p>
              <p class="checkout-content-whatis-text">Total Price</p>
            </div>
            <div class="line"></div>
            <div class="checkout-content-items"></div>
            <div class="checkout-content-cart-tot">
              <div class="checkout-content-cart-tot__button-container">
                <a class="checkout-content-cart-tot__button" href="menu.html"
                  ><span>Continue shopping</span></a
                >
              </div>
              <div class="checkout-content-cart-total">
                <p class="checkout-content-cart-subtotal">
                  Subtotal: <span>$0</span>
                </p>
                <p class="checkout-content-cart-shipping">
                  Shipping: <span>$3</span>
                </p>
                <div class="line"></div>
                <p class="checkout-content-cart-total_all">
                  Total: <span>$0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="checkout-content-info">
            <form id="checkoutForm">
              <h2 class="checkout-content-info-title">Checkout.</h2>

              <div>
                <label for="name">Full Name</label>
                <input
                  class="checkout-content-info-name"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your full name"
                  required
                />
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input
                  class="checkout-content-info-phone"
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Your phone number"
                  required
                />
              </div>

              <div>
                <label for="email">Email</label>
                <input
                  class="checkout-content-info-email"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email address"
                  required
                />
              </div>

              <div>
                <label for="address">Address</label>
                <textarea
                  class="checkout-content-info-address"
                  id="address"
                  name="address"
                  placeholder="Your delivery address"
                  required
                ></textarea>
              </div>

              <div>
                <label for="payment-method">Payment Method</label>
                <select
                  class="checkout-content-info-payment-method"
                  id="payment-method"
                  name="payment-method"
                  required
                >
                  <option value="credit-card">Credit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
              </div>

              <div class="button-container">
                <button class="checkout-content-info-submit" type="submit">
                  Place Order
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="submit-data">
          <p class="submit-data-text">Data submited!</p>
        </div>
        <div class="discount-alert">
			<div class="modal-close" title="Close">
				<img class="modal-close" src="img/book-and-offer/icons-close.png" alt="Close icon" />
			</div>
			<p class="discount-alert-text">You have a discount!</p>
			<p class="discount-alert-newPrice">Now you need to pay: <span>$0.00</span></p>
		</div>
		
      </div>
    </section>
    <!-- <script src="js/checkout.js"></script> -->
  </body>
</html>
