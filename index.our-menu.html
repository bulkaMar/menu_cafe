<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu</title>
  </head>
  <body>
    <section class="our-menu">
      <div class="container">
        <div class="our-menu__content">
          <div class="our-menu__text">
            <h2 class="our-menu__title">Our Menu</h2>
            <p class="our-menu__subtitle">Featured Desserts & Treats</p>
            <p class="our-menu__secondary-text">
              Click and choose what to do you want to order!
            </p>
          </div>
          <div class="our-menu__tab-box">
            <button class="our-menu__tab-box-btn active">Desserts</button>
            <button class="our-menu__tab-box-btn">Ice Cream</button>
            <button class="our-menu__tab-box-btn">Drinks</button>
            <div class="line"></div>
          </div>
          <div class="our-menu__content-menu active">
            <div class="our-menu__content-menu-container"></div>
          </div>
          <div class="our-menu__content-menu">
            <div class="our-menu__content-menu-container"></div>
          </div>
          <div class="our-menu__content-menu">
            <div class="our-menu__content-menu-container"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
