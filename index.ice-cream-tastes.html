<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="ice-cream-tastes">
      <div class="container">
        <div class="ice-cream-tastes__content-block">
          <div class="ice-cream-tastes__content-text">
            <h2 class="ice-cream-tastes__content-title">Ice cream tastes</h2>
            <p class="ice-cream-tastes__content-subtitle">
              Select Your Favorite Taste
            </p>
            <p class="ice-cream-tastes__content-secondary-text">
              From strawberry to coconut, we have them all!
            </p>
            <a class="ice-cream-tastes__content-button"
              ><span>Show me more</span></a
            >
          </div>
          <div class="ice-cream-tastes__content">
            <button id="left" class="ice-cream-tastes__btn-prev">❮</button>
            <div class="ice-cream-tastes__slides" id="iceCreamSlides"></div>
            <button id="right" class="ice-cream-tastes__btn-next">❯</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
