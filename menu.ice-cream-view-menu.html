<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Menu</title>
  </head>
  <body>
    <section class="menu-view-menu">
      <div class="container">
        <div class="menu-view-menu-content">
          <div class="menu-view-menu-content-text">
            <h2 class="menu-view-menu__title">Treats</h2>
            <p class="menu-view-menu__subtitle">Ice Cream</p>
            <p class="menu-view-menu__secondary-text">
              Select your favorite taste of our ice cream.
            </p>
          </div>
          <div class="menu-view-menu-meals-container">
            <div class="menu-view-menu-meals-ice" id="left-column"></div>
            <div class="menu-view-menu-meals-ice" id="right-column"></div>
          </div>
        </div>
        <div class="menu-view-menu-modal" id="modal-container-ice">
        </div>
      </div>
    </section>
  </body>
</html>
