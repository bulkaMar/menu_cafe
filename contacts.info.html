<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="contacts-info">
      <div class="container">
        <div class="contacts-info-content">
          <div class="contacts-info-content-item-phone">
            <div class="info-items-img">
              <img
                src="img/contact-info/contacts-call.png"
                alt="Phone picture"
              />
            </div>
            <h2 class="contacts-info-content-item-title">Phone</h2>
            <a href="+12345678900" class="info-items-text" data-action="phone"
              >+1(234)5678900</a
            >
            <a href="+12345678901" class="info-items-text" data-action="phone"
              >+1(234)5678901</a
            >
          </div>
          <div class="contacts-info-content-item">
            <div class="info-items-img">
              <img
                src="img/contact-info/contacts-email.png"
                alt="Email picture"
              />
            </div>
            <h2 class="contacts-info-content-item-title">Email</h2>
            <a
              href="mailto:mr.snowman@email.com"
              data-action="email"
              class="info-items-text"
              >mr.snowman@email.com</a
            >
            <a
              href="mailto:mr.snowmanbook@email.com"
              data-action="email"
              class="info-items-text"
              >mr.snowmanbook@email.com</a
            >
          </div>
          <div class="contacts-info-content-item">
            <div class="info-items-img">
              <img
                src="img/contact-info/contacts-location.png"
                alt="Location picture"
              />
            </div>
            <h2 class="contacts-info-content-item-title">Cafe address</h2>
            <p class="info-items-text">
              176 Spring St, New York, NY 10012, United States
            </p>
          </div>
          <div class="contacts-info-content-item">
            <div class="info-items-img">
              <img
                src="img/contact-info/contacts-time.png"
                alt="Working hours picture"
              />
            </div>
            <h2 class="contacts-info-content-item-title">Working hours</h2>
            <p class="info-items-text">Mon – Thu: 10:00 AM – 11 PM</p>
            <p class="info-items-text">Sat - Sun : 11:00 AM – 11 PM</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
